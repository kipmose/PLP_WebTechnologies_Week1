
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* Basic CSS for the navigation menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"> Projects </a></li>
        
        </ul>
    </nav>
    <!-- Your content goes here -->
    
    <div>
        <h1>Welcome to our Projects</h1>
        
    </div>
    <section id="projects">
        <h2>Projects</h2>
        <p>Explore our latest projects:</p>
        <ul>
            <li>Project 1: Health Management System</li>
            <li>Project 2: Fraud Reporting System</li>
            <li>Project 3: Green computing</li>
            <!-- Add more projects as needed -->
        </ul>
    </section>
</body>
</html>
