<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu with Sections and Links</title>
    <style>
        /* Basic CSS for the navigation menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #73c3f0;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #89b6e9;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #5bb7e9;
        }
        /* Style for section headings */
        h2 {
            color: #cb0909;
            font-size: 24px;
            margin-top: 30px;
        }
        /* Style for section descriptions */
        p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Projects.html">Projects</a></li>
        </ul>
    </nav>
    <!-- Sections with headings and descriptions -->
    
    
</body>
</html>
