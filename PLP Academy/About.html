
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* Basic CSS for the navigation menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"> About </a></li>
        
        </ul>
    </nav>
    <!-- Your content goes here -->
    
    <div>
        

    </div>
    <section id="about">
        <h2>About</h2>
        <p>Learn more about our company and our team. Discover our mission and vision.</p>
    </section>
</body>
</html>
